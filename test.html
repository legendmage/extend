<!-- <script type="text/javaScript" src="jquery.js"></script> -->
<script type="text/javaScript" src="autocomplete.js"></script>
<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">

    <script type="text/javaScript">
        window.onload=function(){ 
            var ev=document.getElementById('demo');
            window.autocomplete(ev); 
        }
    </script>

    <style>
        .autocomplete-main .autocomplete-dropdown{
            border: 1px solid #f00;
        }
        .autocomplete-main .autocomplete-dropdown>div{
            width: auto;
            padding-left: 5px;
        }
        .autocomplete-main .autocomplete-dropdown>div:hover{
            background-color: #e09000;
        }
        .close{
            display: none;
        }
        .open{
            display: block;
        }
    </style>


</head>

<body>
    <div class="autocomplete-main" style="width:auto;display:inline-block">
        <input type="text" id="demo" value="aaaa" class="autocomplete-input" style="position:relative;" />
        <div class="autocomplete-source autocomplete-dropdown close">
            <div class="autocomplete-item">1231</div>
            <div class="autocomplete-item">1233</div>
            <div class="autocomplete-item">1234</div>
            <div class="autocomplete-item">1235</div>
            <div class="autocomplete-item">1236</div>
            <div class="autocomplete-item">1237</div>
            <div class="autocomplete-item">1238</div>
            <div class="autocomplete-item">1239</div>
        </div>
    </div>


    <span id="selectedCode"></span>

</body>

</html>
