<script type="text/javaScript" src="autocomplete.js"></script>
<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">

    <script type="text/javaScript">
        window.onload=function(){
             var ev=document.getElementById('demo'); 
             var ev1=document.getElementById('demo1'); 
             window.autocomplete(ev,{
                 class:'ceshi',
                 data:[1,2,3,4,5],
                 autoTitle:'',
                 autoVal:''
             }); 
             window.autocomplete(ev1); 
        }
    </script>

    <style>
        .autocomplete-main .autocomplete-dropdown {
            border: 1px solid #f00;
        }

        .autocomplete-main .autocomplete-dropdown>div {
            width: auto;
            padding-left: 5px;
        }

        .autocomplete-main .autocomplete-dropdown>div:hover {
            background-color: #e09000;
        }

        .autocomplete-close {
            display: none;
        }

        .autocomplete-open {
            display: block;
        }
    </style>


</head>

<body>
    <input type="text" id="demo" value="aaaa" class="autocomplete-input" style="position:relative;" />

     <input type="text" id="demo1" value="1111" class="autocomplete-input" style="position:relative;" />
